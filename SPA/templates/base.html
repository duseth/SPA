<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
        <style>
a{
  text-decoration: none;
}
.text-input{
    padding: 10px;
    width: 95%;
    font: Helvetica, sans-serif;
    font-weight: 600;
    border-radius: 20px
}
*:focus{
    outline: none;
}
select{
    float: left;
    border: solid 3px #00C2CE;
    border-radius: 5px;
    margin-left: 20px;
    width: 200px;
}
.product-info{
    margin-left: 20px;
}
#search_btn{
    float: left;
    border-radius: 15px;
    background-image: url('https://www.svgrepo.com/show/16890/loupe.svg');
    background-size: 100% 95%;
    background-repeat: no-repeat;
    width: 7%;
    
}
#search_btn:hover{
    background-color:#6edde4;
}
#sort-container{
    display: flex;
    margin-top: 30px;
    font: Helvetica, sans-serif;
    font-weight: 600;
}

#input-container{
    margin-top: 10px;
    border: solid 3px #00C2CE;
    border-radius: 20px;
    background: #00C2CE;
}
#select-container{
     display:flex;
     width: content;
}
#results{
    padding: 40px;
}
#result-container{
    display: flex;
    
    margin-top: 10px;
    padding: 10px;
    border: solid 3px #00C2CE;
    border-radius: 20px;
    background: #00C2CE;
}
#arrow-container{
    display: flex;
    min-height: inherit;
}
#arrow-container a{
    padding: 20%;
    width: inherit;
    display: flex;
    height: 100%;
}
#arrow-container a img{
      display: block;
      max-width: inherit;

}
#medicine-info{
    display: flex;
    flex-wrap: wrap;
    background: #FFF;
    border-radius: 20px;
    width: 95%;
    padding: 10px;
    margin: -10px;
}
.pagination {
  display: inline-flex;
  justify-content: space-evenly;
}

.pagination a {
  color: black;
  float: left;

  padding: 8px 8px;
  text-decoration: none;
}
.pagination a:hover{
    background-color:#00C2CE;
    border-radius: 20px;
}
      </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'SPA_app:index' %}">
                {% load static %}
                  <img src="{% static 'img/logo.png' %}" style="width: 150px; height: 90px;">
              </a>               
              </div>
          </nav>
          <div class="container">
            {% block content %}
            {% endblock %}
          </div>
          <footer class="bg-light footer" >
            <div class="d-flex flex-row justify-content-center align-items-center">
                <div class="p-4">
                  <a href="{% url 'SPA_app:pharmacies' %}">Поддерживаемые аптеки</a>
                </div>
                <div class="p-4">
                  <a href="{% url 'SPA_app:contacts' %}">Обратная связь</a>
                </div>
            </div>
          </footer>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>

</html>
